<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires TER Bourgogne-Franche-Comté</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-sncf">
            <i class="fas fa-train mr-2"></i>Horaires TER Bourgogne-Franche-Comté
        </h1>
        
        <!-- Filtres -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gare de départ</label>
                    <select id="departure" class="w-full p-2 border rounded">
                        <option value="">Toutes les gares</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gare d'arrivée</label>
                    <select id="arrival" class="w-full p-2 border rounded">
                        <option value="">Toutes les gares</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Heure</label>
                    <input type="time" id="time" class="w-full p-2 border rounded">
                </div>
            </div>
            <button id="search" class="mt-4 bg-sncf hover:bg-sncf-dark text-white font-bold py-2 px-4 rounded">
                Rechercher
            </button>
        </div>

        <!-- Tableau des horaires -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Train</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Départ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Arrivée</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Durée</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">État</th>
                    </tr>
                </thead>
                <tbody id="schedule" class="bg-white divide-y divide-gray-200">
                    <!-- Rempli par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
